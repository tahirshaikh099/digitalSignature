<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        #signatureContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #signatureCanvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="signatureContainer">
        <canvas id="signatureCanvas" width="400" height="200"></canvas>
        <div id="controls">
            <button onclick="clearSignature()">Clear</button>
            <select id="backgroundColorSelect" onchange="changeBackgroundColor()">
                <option value="#ffffff">White</option>
                <option value="#f8f8f8">Light Gray</option>
                <option value="#e9ecef">Gray</option>
                <option value="#343a40">Dark Gray</option>
            </select>
            <button onclick="downloadSignature()">Download</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function changeBackgroundColor() {
            const selectedColor = document.getElementById('backgroundColorSelect').value;
            canvas.style.backgroundColor = selectedColor;
        }

        function downloadSignature() {
            const dataURL = canvas.toDataURL('image/png', 4.0); // Double the resolution
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'signature.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
